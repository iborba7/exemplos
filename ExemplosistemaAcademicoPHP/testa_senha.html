<html>
<head>
<script>

function testa_senha ()
{
	var p1=document.forms["formsenha"]["senha"].value;
	var p2=document.forms["formsenha"]["senha_conf"].value;

	if (p1.length < 6 && p1.length > 1)
	{
		alert("A senha deve conter no minimo seis caracteres");
		return false;
	}
	
	if (p1!=p2)
	{
		alert("As senhas não confirmam");
		return false;
	}
	
	if ((p1 == null || p1 == "") || (p2 == null || p2 == ""))
	{
		alert("Digite sua senha");
		return false;
	}
}
</script>
</head>

<body>
<h1>Sistema Acadêmico- Criar Senha</h1>

<form name="formsenha" action="" onsubmit="return testa_senha()" method="post">
Senha:<input type="password" name="senha"><br>
Confirma senha:<input type="password" name="senha_conf"><br>
<br>

<input type="submit" name="Submit">
</form>

</body>
</html>
